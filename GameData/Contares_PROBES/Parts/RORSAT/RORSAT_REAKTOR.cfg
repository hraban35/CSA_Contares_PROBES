PART
{
	name = RORSAT_REAKTOR
	module = Part
	author = hraban
	
	MODEL
	{
		model = Contares_PROBES/Parts/RORSAT/RORSAT_REAKTOR
	}
	scale = 1
	rescaleFactor = 1
	
	node_stack_bottom = 0.0, -1.0, 0.0, 0.0, -1.0, 0, 1
	node_attach = 0.0, 1.429, 0.0, 0.0, 1.0, 0, 1
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0
	
	TechRequired = experimentalElectrics
	entryCost = 180610
	cost = 60400
	category = Electrical
	subcategory = 0
	
	title = RORSAT micro Fission-Reaktor
	manufacturer = CONTARES
	description =  This micro Fission-Reaktor is driven by U256 and produce electric power by an Stirling Engine.
	
	mass = 1.48
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 7
	maxTemp = 1600
	bulkheadProfiles = srf
	// radiatorMax = 1.5
	emissiveConstant = 0.90
	heatConductivity = 0.001 //They have built in insulators
	thermalMassModifier = 5
	radiatorHeadroom = 0.75
	skinInternalConductionMult = 2000	
	
	tags = contares active atom charge e/c elect energ generat isotope nuclear stirling power radio rtg thermo volt watt asrg probes
		
//	MODULE
//	{
//		name = ModuleGenerator
//		isAlwaysActive = true
//		OUTPUT_RESOURCE
//		{
//			name = ElectricCharge
//			rate = 30.0
//		}
//	}
	
	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 1600
		overcoolFactor = 0.25
		isCoreRadiator = true
		parentCoolingOnly = false
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.1
		}		
	}	

	MODULE
	{
		name = ModuleOverheatDisplay
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Reactor
		StartActionName = Start Reactor
		StopActionName = Stop Reactor
		 FillAmount = 0.95		
		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.00000012  
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.00000008
			DumpExcess = true		
		}
		OUTPUT_RESOURCE
		{
			ResourceName = XenonGas
			Ratio = 0.00000004
			DumpExcess = true		
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 36
			DumpExcess = false		
		}
		
		AutoShutdown = true
		TemperatureModifier
		{
			key = 0 1000000
			key = 750 100000
			key = 1000 10000
			key = 1250 5000	
			key = 2000 100	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}		
	}	
		
	RESOURCE
	{
	 name = EnrichedUranium
	 amount = 2
	 maxAmount = 2
	}
	RESOURCE
	{
	 name = DepletedFuel
	 amount = 0
	 maxAmount = 2
	}
	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 1000					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 1000			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 4000				//At what core temperature do we shut down all generators on this part?
		MaxCoolant = 200					//Maximum amount of radiator capacity we can consume - 50 = 1 small
	}
	
